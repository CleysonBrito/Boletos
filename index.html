<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Reciclar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>ACOMPANHAMENTO DE ENVIO DE BOLETOS</h2>
        <div class="login-box">
            <img src="./Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Instituto Reciclar" width="100">
            <h3>Login</h3>
            <form id="login-form">
                <input type="email" name="email" placeholder="E-mail" value="" required>
                <input type="password" name="senha" placeholder="Senha" value="" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
