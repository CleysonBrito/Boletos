<!-- cadastrojovem.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Jovem - Instituto Reciclar</title>
    <link rel="stylesheet" href="./cadastrodejovens/styles.css">
</head>
<body>
    <header>
        <img src="./Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Instituto Reciclar" class="logo">
        <h2>CADASTRO DO JOVEM</h2>
    </header>
    <main>
        <div class="form-container">
            <form id="cadastroJovemForm">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                
                <label for="responsavel">Responsável Financeiro:</label>
                <input type="text" id="responsavel" name="responsavel" required>
                
                <label for="emailJovem">E-mail do Jovem:</label>
                <input type="email" id="emailJovem" name="emailJovem" required>
                
                <label for="emailResponsavel">E-mail do Responsável:</label>
                <input type="email" id="emailResponsavel" name="emailResponsavel" required>
                
                <button type="submit">Cadastrar</button>
            </form>

            <!-- Adicionar botão voltar -->
            <div class="button-container">
                <button type="button" onclick="location.href='home.html'" class="btn-voltar">Voltar para Home</button>
            </div>
        </div>
    </main>
    <script src="./cadastrodejovens/script.js"></script>
</body>
</html>
