<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Jovens - Instituto Reciclar</title>
    <link rel="stylesheet" href="./cadastrodejovens/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="./Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Instituto Reciclar" class="logo">
        <h2>ENTRADA DE JOVENS</h2>
    </header>
    <main>
        <div class="form-container">
            <form id="entradaJovemForm">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                
                <label for="escolaTecnica">Escola Técnica:</label>
                <input type="text" id="escolaTecnica" name="escolaTecnica" required>
                
                <label for="cursoTecnico">Curso Técnico:</label>
                <input type="text" id="cursoTecnico" name="cursoTecnico" required>
                
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" required>
                
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                
                <label for="valorCurso">Valor do Curso:</label>
                <input type="number" id="valorCurso" name="valorCurso" step="0.01" required>
                
                <label for="valorDesconto">Valor do Curso com Desconto:</label>
                <input type="number" id="valorDesconto" name="valorDesconto" step="0.01" required>
                
                <label for="numeroParcelas">Número de Parcelas:</label>
                <input type="number" id="numeroParcelas" name="numeroParcelas" required>
                
                <label for="vencimentoBoleto">Vencimento do Boleto:</label>
                <input type="date" id="vencimentoBoleto" name="vencimentoBoleto" required>
                
                <label for="emailResponsavel">Email do Responsável:</label>
                <input type="email" id="emailResponsavel" name="emailResponsavel" required>
                
                <button type="submit">Cadastrar</button>

                <button type="button" onclick="location.href='home.html'">Voltar para Home</button>
            </form>
            <div class="import-section">
                <h3>Importar dados em lote</h3>
                <input type="file" id="excelFile" accept=".xlsx, .xls" class="file-input">
                <button type="button" id="importExcel" class="import-button">
                    <i class="fas fa-file-import"></i> Importar Excel
                </button>
            </div>
        </div>
        <div class="button-container">
            
        </div>
    </main>
    <script type="module" src="./cadastrodejovens/script.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</body>
</html>
